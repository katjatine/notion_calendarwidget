<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
        }

        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100%;
        }

        #calendari {
            margin: 0 auto;
            font-size: 7.7px; /* Adjusted from 14px to scale by ~0.55 */
        }

        table {
            border-collapse: collapse;
            table-layout: fixed;
            box-shadow: 0px 1px 3px rgba(0,0,0,0.2);
            background-color: #fff;
            position: absolute;
        }

        td, th {
            text-align: center;
            background-color: #fff;
        }

        th {
            padding: 5.5px; /* Adjusted padding */
        }

        tr:first-child th {
            font-size: 11px; /* Adjusted from 20px */
            font-weight: bold;
        }

        td > span, .boto-next, .boto-prev {
            padding: 5.5px; /* Adjust accordingly */
            font-size: 7.7px; /* Adjust font sizes */
        }

        /* Continue adjusting sizes and paddings for other elements based on the 0.55 scaling factor */
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="calendari"></div>
    </div>
    <script>
        // Your JavaScript code here
    </script>
</body>
</html>
