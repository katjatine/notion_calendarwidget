<script>
    function generateCalendar(d) {
        var monthNames = [ "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December" ];
        var dayNames = [ "Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat" ];
        var today = d ? new Date(d) : new Date();
        var dim = new Date(today.getFullYear(), today.getMonth()+1, 0).getDate();
        var firstDay = new Date(today.getFullYear(), today.getMonth(), 1).getDay();
        var calendar = '<table><tr>';
        // Add day names header
        for (var i = 0; i < dayNames.length; i++) {
            calendar += '<th>' + dayNames[i] + '</th>';
        }
        calendar += '</tr><tr>';
        var day = 1;
        // Fill in the days
        for (var i = 0; i < 35; i++) {
            if (i >= firstDay && day <= dim) {
                calendar += '<td>' + day + '</td>';
                day++;
            } else {
                calendar += '<td></td>';
            }
            if ((i + 1) % 7 == 0 && day <= dim) {
                calendar += '</tr><tr>';
            }
        }
        calendar += '</tr></table>';
        document.getElementById('calendari').innerHTML = calendar;
    }

    generateCalendar();
</script>
