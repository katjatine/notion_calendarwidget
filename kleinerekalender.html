    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;

        .wrapper {

        table {

            table-layout: fixed;
            box-shadow: 0px 1px 3px rgba(0,0,0,0.2);
            background-color: #fff;
            position: absolute;
        }

        td, th {
            text-align: center;
            background-color: #fff;
        }

        th {
            padding: 5.5px; /* Adjusted padding */
        }

        tr:first-child th {
            font-size: 11px; /* Adjusted from 20px */
            font-weight: bold;
        }

        td:last-child, th:last-child {
            border-right: none;
        }

        th {
            border-top: 1px solid rgba(0,0,0,0.1);
            border-right: 1px solid rgba(0,0,0,0.1);
            background-color: #d0aca4;
            color: #fff;
            text-shadow: 0px -1px 0px rgba(0,0,0,0.2);
            font-weight: normal;
        }

        th .any {
            font-size: 6.6px; /* Adjusted from 12px */
            display: block;
        }

        td {
            padding: 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        td > span {
            color: #555;
            padding: 5.5px; /* Adjusted padding */
            display: block;
            border: 2px solid transparent;
            transition: border 0.3s ease;
        }

        .boto-next, .boto-prev {
            font-size: 9.9px; /* Adjusted from 18px */
            padding: 1.1px 5.5px; /* Adjusted padding */
            line-height: 1px;
            height: 16.5px; /* Adjusted from 30px */
